<html>
    <head>
        <title>Survey Organizer</title>
        <link rel="stylesheet" href="Library/bulma.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="Css/index.css">
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="http://d3js.org/d3-selection-multi.v1.js"></script>
        <style type="text/css">
            .node {}
            .link { stroke: #999; stroke-opacity: 1; stroke-width: 5px; }
        </style>
    </head>
    <body>
        <div class="columns">
            <!--Left Side-->
            <div class="column">
                <div id="surveyOrganizer" class="box has-text-centered is-shadowless">Survey Organizer</div>
                <div id="leftBar" class="columns is-multiline">
                    <div class="box width-100">
                        <div id="researchDropdown" class="dropdown">
                            <div class="dropdown-trigger">
                                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                                    <span>Research: </span>
                                    <span class="icon is-small">
                                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                </button>
                            </div>
                            <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                <div class="dropdown-content">
                                    <a href="#" class="dropdown-item">
                                        <label id="newResearch" class="clickable dropdown-item">New Research</label>
                                    </a>
                                    <a href="#" class="dropdown-item">
                                        <label id="discartResearch" class="clickable dropdown-item">Discart Research</label>
                                    </a>
                                    <a href="#" class="dropdown-item">
                                        <input type="file" id="openResearchFile" class="inputfile">
                                        <label for="openResearchFile" class="clickable dropdown-item">Open Research</label>
                                    </a>
                                    <a href="#" class="dropdown-item">
                                        <input type="file" id="openFounderResearchFile" class="inputfile">
                                        <label for="openFounderResearchFile" class="clickable dropdown-item">Open Research as Founder</label>
                                    </a>
                                    <a href="#" class="dropdown-item">
                                        <label id="saveResearchFile" class="clickable dropdown-item">Save Research</label>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box width-100">
                        <div class="dropdown">
                            <div class="dropdown-trigger">
                                <button class="button">
                                    <span><label for="pdfFile">Insert PDFs:</label></span>
                                    <i id="pdfLoadingIcon" class="fa fa-spinner fa-spin" style="font-size:24px"></i>
                                </button>
                            </div>
                            <div class="dropdown-menu" role="menu">
                                <form action="#" method="post" id="form" enctype="multipart/form-data">
                                    <input id="pdfFile" class="inputfile" type="file" name="filetoupload" multiple><br>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="box is-narrow no-pointer">
                        <div class="dropdown">
                            <div class="dropdown-trigger">
                                <button class="button no-pointer">
                                    <span>Verify Research Hash</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!--Center Side-->
            <div class="column is-flex is-half">
                <div class="column">
                    <div class="tabs is-centered">
                        <ul>
                            <li id="referencesTab" class="is-active"><a>References</a></li>
                            <li id="keywordTab"><a>Keywords</a></li>
                            <li id="researchConfigTab"><a>Research Components</a></li>
                            <li id="newResearchTab"><a>New Research</a></li>
                        </ul>
                    </div>

                    <div id="referencesContent">
                        <svg id="referencesSVG" width="600" height="500"></svg>
                    </div>
                    <div id="keywordContent">
                        <svg id="keywordSVG" width="600" height="500"></svg>
                    </div>
                    <div id="researchConfigContent">
                    </div>
                    <div id="newResearchContent">
                        <input id="newResearchTitle" class="input" type="text" placeholder="Insert the research title.">
                        <input id="newResearchFullname" class="input" type="text" placeholder="Insert your fullname.">
                        <input id="newResearchEmail" class="input" type="email" placeholder="Insert your email.">
                        <input id="newResearchOrganization" class="input" type="text" placeholder="Insert your organization.">
                        <textarea id="newResearchMotivation" class="textarea" placeholder="Insert your research motivation."></textarea>
                        <br>
                        <button id="createNewResearch" class="button is-primary">Create Research</button>
                    </div>


                </div>
            </div>
            <!--Right Side-->
            <div class="column">
                <div id="labvis" class="box has-text-centered is-shadowless">Labvis</div>
                <div id="rightBar" class="columns is-multiline">
                </div>

            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>

<html>
    <head>
        <title>Survey Organizer</title>
        <link rel="stylesheet" href="Library/bulma.min.css">
        <link rel="stylesheet" href="Css/index.css">
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="http://d3js.org/d3-selection-multi.v1.js"></script>
        <style type="text/css">
            .node {}
            .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
        </style>
    </head>
    <body>
        <div class="columns">
            <div class="column">
                <div id="surveyOrganizer" class="box has-text-centered is-shadowless">Survey Organizer</div>
                <div class="columns is-multiline">
                    <div class="box">
                        Sua pesquisa:
                        <div id="novaPesquisa">
                            <input type="file" id="researchFile">
                        </div>
                    </div>
                    <div class="box">
                        Inserir novos PDFs:
                        <form action="#" method="post" id="form" enctype="multipart/form-data">
                            <input id="pdfFile" type="file" name="filetoupload" multiple><br>
                        </form>
                    </div>
                </div>

            </div>
            <div class="column is-flex is-half">
                <div class="column">
                    <div class="tabs is-centered">
                        <ul>
                            <li id="referencesTab" class="is-active"><a>References</a></li>
                            <li id="keywordTab"><a>Keywords</a></li>
                            <li id="rawJsonTab"><a>Raw JSON</a></li>
                        </ul>
                    </div>

                    <div id="referencesContent">
                        <svg id="referencesSVG"></svg>
                        References
                    </div>
                    <div id="keywordContent">
                        <svg id="keywordSVG" width="800" height="600">
                        </svg>
                    </div>
                    <div id="rawJsonContent">
                        {hello,world}
                    </div>


                </div>
            </div>
            <div class="column">
                <div id="labvis" class="box has-text-centered is-shadowless">Labvis</div>
                <div class="columns is-multiline">
                    nao sei ainda
                </div>

            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
